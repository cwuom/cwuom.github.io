    <script>
        function showToast(message) {
            var toast = document.getElementById('toast');
            toast.innerHTML = message;
            toast.style.opacity = 1;
            toast.style.transform = 'translateX(-50%) scale(1)';
            
            setTimeout(function() {
                toast.style.opacity = 0;
                toast.style.transform = 'translateX(-50%) scale(0)';
                window.location.href="weixin:\\"
            }, 3000);

        }

        window.onload = function() {
            var toast = document.getElementById('toast');
            toast.style.opacity = 0;
            toast.style.transform = 'translateX(-50%) scale(0)';

            fetch('https://ouom.fun/wordOfTheDay.txt')
                .then(response => response.text())
                .then(text => {
                    const lines = text.split('\n').filter(line => line.trim() !== '');
                    const randomLine = lines[Math.floor(Math.random() * lines.length)];
                    const container = document.getElementById('random-word-container');
                    container.innerHTML += `<li>${randomLine}</li>`;
                    console.log(randomLine);
                })
                .catch(err => console.error('Failed to fetch word of the day:', err));
        };

        function toWeChat(){
            showToast('微信号已复制，请打开微信搜索并添加我为好友。')
            window.getSelection().selectAllChildren("cwuomcwuom00");
            document.execCommand("Copy");
        }
        
        function is_weixn(){
            var wx= window.navigator.userAgent.toLowerCase();
            if (wx.match(/MicroMessenger/i) == 'micromessenger') {
                console.log('是微信浏览器默认走微信')
                return true;
            } else {
                console.log('不是微信浏览器绘制原生。');
                return false;
            } 
        }


        if (is_weixn()){
            var bg = document.getElementById('bg_video');
            bg.style.display="none"
        }else{
            var bg = document.getElementById('bg_img');
            bg.style.display="none"
        }
    </script>

    <script>
        document.addEventListener('mousemove', function (e) {
            const vw = window.innerWidth / 2;
            const vh = window.innerHeight / 2;
            const offsetX = (e.clientX - vw) * 0.02;
            const offsetY = (e.clientY - vh) * 0.02;

            const bgVideo = document.getElementById('bg_video');
            const bgImage = document.getElementById('bg_img');
            bgVideo.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            bgImage.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });

        document.getElementById('dynamic3DButton').addEventListener('mousemove', function (e) {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left - (rect.width / 2);
            const y = e.clientY - rect.top - (rect.height / 2);

            // 动态调整3D旋转和阴影
            const rotateX = y / rect.height * 30; // 最大旋转角度±30度
            const rotateY = x / rect.width * 30;
            e.target.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) translateZ(50px)`;
            e.target.style.boxShadow = `${-x / 10}px ${y / 10}px 30px rgba(0, 0, 0, 0.6)`;
        });

        document.getElementById('dynamic3DButton').addEventListener('mouseleave', function (e) {
            e.target.style.transform = 'translateZ(0) rotateX(0deg) rotateY(0deg)';
            e.target.style.boxShadow = '0px 5px 15px rgba(0, 0, 0, 0.5)';
        });


    </script>
